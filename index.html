    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/systema.css">
                <script src="lib/sweetalert2.all.min.js"></script>
        <title>Formulario Veiculo</title>
    </head>
    <body>
        <!--Primeira div do projeto-->
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender muito mais rapido</h3>
        </div>
        <div class="form-container">
        <div class="form-header">
            <p>Cadastro</p>
        </div>    
        <div class="form-body">
            <h1 class="form-title">Venda Facil Seu Veiculo!</h1>
            <p>Descreva a caracteristicas do seu veiculos e marque
                todas os opcionais e caracteristicas que ele possui</p>
           <!--Sempre declarar o form para puxar para o banco-->
                <form action = "#" method="#">
                <div class="box-input">
                <label for = "title">Titulo do anúncio:<span class = "required-field">
                    </span>*</label>
                <input type = "text" name = "title" id = "title"
                 class="block" placeholder="Defina um titulo para o seu veiculo"
                 minlength="1" maxlength="30" required>
                <input type="submit" class="btn-submit" value = "Cadastrar">
                </div>
                <div class="box-input">
                    <!--Preço do veiculo-->
                    <label for = "price">Preço do Veiculo:
                        <span class="required-field">*</span></label>
                        <input type="number" id = "price" name = "price"
                        class="block" required>
                    </label>
                    <!--Descrição do veiculo-->
                    <div class="box-input">
                        <label for = "description">Descrição : 
                            <span class="required-field">*</span>
                        </label>
                        <textarea id = "description" 
                        name = "description"
                        class="block"
                        cols = "30"
                        rows="10"
                        required
                        placeholder="Descreva seu veiculo">
                    </textarea>
                    </div>
                    <div class="box-input">
                        <!--Dono do veiculo-->
                        <label for = "unique_onwer">Único Dono?
                        <span class="required-field">*</span>    
                        </label>
                        <!--Seleção-->
                        <select id = "unique_onwer" name = "unique_onwer" required>
                        <option value="">Selecione...</option>
                        <option value = "1">Sim</option>
                        <option value= "0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <!--Marca do veiculos-->
                        <label for = "brand">
                            Marca: 
                            <span class = "required-field">
                            </span>*</label>
                        <input type = "text" name = "brand" id = "brand"
                         class="block" placeholder="Digite a marca do seu veiculo"
                         minlength="1" maxlength="30" required>
                        </div>
                </div>
                <div class="box-input">
                    <!--Modelo do veiculo-->
                    <label for = "model">
                        Modelo: 
                        <span class = "required-field">
                        </span>*</label>
                    <input type = "text" name = "model" id = "model"
                     class="block" placeholder="Digite o modelo do seu veiculo"
                     minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <!--Quilometro do veiculos-->
                        <label for = "mileage">
                            Quilometragems: 
                            <span class = "required-field">
                            </span>*</label>
                        <input type = "number" name = "mileage" id = "mileage"
                         class="block" required>
                        </div>
                        <div class="box-input">
                            <!--Data de compra do veiculos-->
                            <label for = "purchase_date">
                             Data de compra do veiculo:
                                <span class = "required-field">
                                </span>*</label>
                            <input type = "date" 
                             name = "purchase_date" 
                             id = "purchase_date"
                             class="block" ,
                             required>
                            </div>
                            <div class="box-input">
                                <!--Cambio do veiculos-->
                                <p>Câmbio:<span class="required-field">*</span></p>
                                <input type="radio" id="manual" name="gear">
                                <label for = "manual">Manual</label>
                                <input type="radio" id="auto" name="gear">
                                <label for = "auto">Automatico</label>
                            </div>  
                            <div class="optional_box">
                                <!--Opcionais do veiculos-->
                                <p>Opcionais:</p>
                                <ul class="optional_list">
                                    <li>
                                        <input
                                         type = "checkbox" 
                                         id = "airbag"
                                         name = "opcional[]" 
                                         value = "airbag">
                                        <label for = "airbag">Airbag</label>
                                    </li>
                                    <li>
                                        <input
                                         type = "checkbox" 
                                         id = "alarm"
                                         name = "opcional[]" 
                                         value = "alarm">
                                        <label for = "alarm">Alarme</label>
                                    </li>
                                <li>
                                    <input
                                     type = "checkbox" 
                                     id = "ac"
                                     name = "opcional[]" 
                                     value = "ac">
                                    <label for = "ac">Ar Condicionado</label>
                                </li>
                            <li>
                                <input
                                 type = "checkbox" 
                                 id = "eletric_lock"
                                 name = "opcional[]" 
                                 value = "eletric_lock">
                                <label for = "eletric_lock">Trava elétrica</label>
                            </li>
                        </ul>
                            </div>
                            <div class="optional_box">
                                <ul class="optional_list">
                                    <li>
                                        <input
                                         type = "checkbox" 
                                         id = "eletric_window"
                                         name = "opcional[]" 
                                         value = "eletric_window">
                                        <label for = "eletric_window">Vidro elétrico</label>
                                    </li>
                                    <li>
                                        <input
                                         type = "checkbox" 
                                         id = "spearkers"
                                         name = "opcional[]" 
                                         value = "spearkers">
                                        <label for = "spearkers">Som</label>
                                    </li>
                                <li>
                                    <input
                                     type = "checkbox" 
                                     id = "reverse_camera"
                                     name = "opcional[]" 
                                     value = "reverse_camera">
                                    <label for = "reverse_camera">Camera de Ré</label>
                                </li>
                            <li>
                                <input
                                 type = "checkbox" 
                                 id = "leath_seat"
                                 name = "opcional[]" 
                                 value = "leath_seat">
                                <label for = "leath_seat">Banco de Couro</label>
                            </li>
                            </div>
                            <!--Enviar Imagens do veiculos-->
                            <div class="box-input">
                            <p> Envie imagens do veículo:<span class="required-field">*</span>
                            </p>
                            <input type="file" 
                            multiple accept="image/png, image/jpeg" 
                            id = "imagens"
                            name="imagens"
                            required>
                            </div>
                <input type="submit" class="btn-submit" value = "Cadastrar">
            </form>
        </div>
    </div>
</div>       
    </body>
    </html>
